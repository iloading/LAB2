<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>

        * { 
			box-sizing: border-box;
			margin: 0;
			
		}
		
		[class*="col-"] {
				float: left;
				padding: 1rem;
				border: 2px solid blue;
		}

		.col-1 { width: 8.33%; }
		.col-2 { width: 16.66%; }
		.col-3 { width: 25%; }
		.col-4 { width: 33.33%; }
		.col-5 { width: 41.66%; }
		.col-6 { width: 50%; }
		.col-7 { width: 58.33%; }
		.col-8 { width: 66.66%; }
		.col-9 { width: 75%; }
		.col-10 { width: 83.33%; }
		.col-11 { width: 91.66%; }
		.col-12 { width: 100%; }


    </style>


</head>
<body>

<header class="col-12">HEADER</header>

<nav class="col-3">NAV</nav>
<main class="col-6">MAIN</main>
<aside class="col-3">ASIDE</aside>

<footer class="col-12">FOOTER</footer>


</body>
</html>
